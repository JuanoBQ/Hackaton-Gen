<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Contenido de nav por Yohana V. -->
    <nav class="Navbar">
        <div class="container">
            <div class="Logo">
                <img src="../img/MatchPoint11.png" alt="1">
                <button class="boton inicio" type="submit"> Inicio </button>
                <button class="boton productos destacados" type="submit">Productos destacados </button>
                <button class="boton quienes somos" type="submit"> Quienes somos </button>
                <button class="boton contactenos" type="submit"> Contactenos </button>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar">
                    <button class="boton buscar" type="submit">Buscar</button>
                </form>
                <div class="cart-container">
                    <a href="#" class="cart-icon">
                        <i class="bi bi-cart3"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- finalizacion del nav por Yohana V.-->
</body>
</html>
